<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bkgC">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" >
    <div id="principal-cont" *ngIf="folder==='Principal'">

      <div>
        <ion-button id="button1" href="/folder/Graciela" 	 color="success"  shape="round" >
          <img src="../../assets/Gra.png" alt="Gra picture" class="imgsF">
        </ion-button>
        <ion-button id="button2" href="/folder/Juan"  color="success"  shape="round" >
          <img src="../../assets/Juan.png" alt="Juan picture" class="imgsF">
        </ion-button>
      </div>

    </div>

    <div id="graciela-cont" *ngIf="folder==='Graciela'" class="personContent">
      <p>Graciela</p>
      <img src="../../assets/Gra.png" alt="Gra picture" class="imgs">
      <div class="cardsFolder">
        <div *ngFor="let medicine2 of medicineGraciela;let i = index;">
          <ion-card class="cardType">
            <p class="myP">{{medicineGraciela[i].Name}}</p>
            <br>
            <p class="myP">{{medicineGraciela[i].Data}}</p>
          </ion-card>
        </div>
      </div>
    </div>


    <div id="juan-cont" *ngIf="folder==='Juan'"  class="personContent">
      <p>Juan</p>
      <img src="../../assets/Juan.png" alt="Juan picture" class="imgs">
      <div class="cardsFolder">
        <div *ngFor="let medicine of medicineJuan; let i= index;">
            <ion-card class="cardType">
              <p>{{medicineJuan[i].Name}}</p>
              <br>
              <p>{{medicineJuan[i].Data}}</p>
            </ion-card>
        </div>
      </div>
    </div>

  </div>
</ion-content>
